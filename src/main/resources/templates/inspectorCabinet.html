<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title th:text="#{title.home}">Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{navbar.home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/cabinet" th:text="#{navbar.cabinet}">Cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:text="#{navbar.logout}">Logout</a>
                </li>
            </ul>

            <ul class="navbar-nav ">
                <li class="nav-item dropdown ">
                    <a th:text="#{navbar.language}" class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Language
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="?lang=en">English</a></li>
                        <li><a class="dropdown-item" href="?lang=ua">Українська</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h4 th:text="${username}"></h4>

<table border="2">
    <thead>
    <tr>
        <th> Report id </th>
        <th> Username </th>
        <th> Value </th>
        <th> Status </th>
        <th> Accept </th>
        <th> Refuse </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${reportList.empty}">
        <td colspan="2"> No reports available </td>
    </tr>
    <tr th:each="report, iState :  ${reportList}">
        <td><span th:text="${report.id}"> id </span></td>
        <td><span th:text="${report.username}"> username </span></td>
        <td><span th:text="${report.value}"> value </span></td>
        <td><span th:text="${report.reportStatus}"> status </span></td>
        <td><button th:if="${report.reportStatus}=='SENT'" th:onclick="'acceptReport(' +${report.id} + ')'" type="button" class="btn btn-outline-primary">Accept</button></td>
        <td><button th:if="${report.reportStatus}=='SENT'" th:onclick="'refuseReport(' +${report.id} + ')'" type="button" class="btn btn-outline-primary">Refuse</button></td>

    </tr>
    </tbody>
</table>




<script>

class Report {
  constructor() {
  }
}


  function acceptReport(id) {
    putReport(id, "ACCEPTED");
  }


  function refuseReport(id) {
    putReport(id, "UNACCEPTED");
  }


  function putReport(id, status) {


    let sendJson = new Report();
    sendJson['id'] = id;
    sendJson['reportStatus'] = status;

    let url = "/cabinet/inspector";
    let result = document.querySelector('.result');
    let xhr = new XMLHttpRequest();
    xhr.open("PUT", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
         window.location.href = '/cabinet';
      }
    };
    var data = JSON.stringify(sendJson);
    xhr.send(data);
  }

</script>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
